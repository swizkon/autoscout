<!DOCTYPE html>
<html>
<head>
	<title>RxJS Labzone</title>
	<link rel="stylesheet" href="css/bootstrap-slate.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

</head>
<body>

<div class="container" id="app-login-view" v-if="loginRequired">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form>
				<h1>Login</h1>
				<fieldset>
					<input class="form-control input-lg" name="username" placeholder="e-mail" />
				</fieldset>
			</form>
			<div class="alert alert-info" role="alert" v-if="loginStatus==='inprog'">
				<i class="fa fa-spinner fa-spin fa-fw"></i>
				Login in progress...
			</div>
			<div class="alert alert-warning" role="alert" v-if="loginStatus==='failed'">
				<i class="fa fa-warning fa-fw"></i>
				Login failed!
			</div>
		</div>
	</div>
</div>




<div class="container" id="app-main-view" v-if="authenticated">
	<div class="row">
		<div class="col-md-3">
			<h1>Pads</h1>
			<ol>
				<li v-for="pad in pads">
					{{ pad.title }}
				</li>
			</ol>

			<form id="create-pad-form">
				<h3>New pad</h3>
				<fieldset>
					<input class="form-control input-lg" name="padname" placeholder="Enter name here..." />
				</fieldset>
			</form>
			<div class="alert alert-warning" role="alert" v-if="loginStatus==='failed'">
				<i class="fa fa-warning fa-fw"></i>
				Enter a valid name, please!
			</div>
			<div class="alert alert-info" role="alert" v-if="stateStatus==='loading'">
				<i class="fa fa-spinner fa-spin fa-fw"></i>
				Loading stuff...
			</div>
			<div class="alert alert-warning" role="alert" v-if="stateStatus==='failed'">
				<i class="fa fa-warning fa-fw"></i>
				Login failed!
			</div>
		</div>
	</div>
</div>

<hr/> 

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div id="app-list-view">
					<h2>{{ title }}</h2>
					
					<ol>
						<li v-for="todo in todos">
						{{ todo.text }}
						</li>
					</ol>
				</div>
			</div>
			<div class="col-md-3">
				<h2>Other</h2>
				<input id="input" placeholder="Search" />
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			
			<div class="col-md-6">

				<a class="btn btn-danger" href="#">
  <i class="fa fa-trash-o fa-lg"></i> Delete</a>
<a class="btn btn-default btn-sm" href="#">
  <i class="fa fa-cog"></i> Settings</a>


			</div>
		</div>
	
	</div>

	<noscript>Scripting turned off...</noscript>
	
	<script src="js/libs/jquery-2.1.4.js"></script>
	<script src="js/libs/vue.js"></script>
	<script src="js/libs/rx.all-4.0.6.js"></script>
	
	<script src="js/app/AutoScout.Lists.js"></script>
	<script src="js/app/AutoScout.App.js"></script>
	<script type="text/javascript">


	function searchWikipedia (term) {
		var promise = $.ajax({
			url: 'http://en.wikipedia.org/w/api.php',
			dataType: 'jsonp',
			data: {
				action: 'opensearch',
				format: 'json',
				search: encodeURI(term)
			}
		}).promise();
		return Rx.Observable.fromPromise(promise);
	}
	$('#input').toObservable('keyup')
    .map(function (e) { return e.target.value; })
	.debounce(500)
    .flatMapLatest(searchWikipedia)
    .subscribe(function (data) {

        var results = data[1];

        $.each(results, function (_, result) {
            // Do something with each result
        });

    });

	
		
	</script>
</body>
</html>
